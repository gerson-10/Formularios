<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pago online</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style-pagonline.css">
    <script type="text/javascript" src="Js/validarpagonline.js"></script>
    <style>
            body { background-color: rgb(170, 156, 156); }
        </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pago Online</h1><a href="index.html"><button><E>REGRESO A MENU</E></button><a href="inscripcion_cobro_online.html"><button><E>REGRESO A INSCRIPCION DE CURSO</E></button></a></a>
        </div>
    </header>
    <form align="center" action='#' method='post' autocomplete='off' ><br>
            <label for='nombre'>Nombre</label>
            <input type='text' name='nombre' required title='nombre' id='nombre'>
            <label for='apellido'>Apellido</label>
            <input type='text' name='apellido' required title='apellido' id='apellido'><br><br>
            <label for='usuario'>Usuario</label>
            <input type='text' name='usuario' required title='usuario' id='usuario'>
            <label for="password">Password</label>
            <input type="password" name="password" title="password" id="password" pattern="[0-9 a-z A-Z]{4,10}" required><br><br>
            <label for='tipotarjeta'>Tipo de Tarjeta</label>
            <select name='tipotarjeta' id='tipotarjeta' required title='Tipo de Tarjeta'>
                <option value=''>Selecionar</option>
                <option value='male'>Visa</option>
                <option value='female'>MasterCard</option>
                <option value='female'>Credomatic</option>
                <option value='female'>Ficohsa</option>
            </select><br><br>
            <label for='tarjeta'>Numero de Tarjeta</label>
            <input type="tel" name="tarjeta" required title="Numero de Tarjeta" id="tarjeta" pattern="[0-9]{16,17}"><br><br>
            
            <button onclick='validateForm(this.form);'>RealizarPago</button>
        </form>
<script src="Js/bootstrap.min.js"></script>
<script src="Js/jquery-3.4.1.min.js"></script>
</body>
</html>
